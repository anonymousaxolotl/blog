---
layout: default
---

<h2 id="posttitle">{{ page.title }}</h2>
<time id="posttime">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</time>

{{ content }}

<ul class="tag">
{% for tags in page.tags %}
   <li>{{ tags }}</li>
 {% endfor %}
</ul>
