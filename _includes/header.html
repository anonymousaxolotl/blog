<header>
  <div class="head">
      <h1><a href="{{ site.baseurl }}">{{ site.title }}</a></h1>
  		<ul id="nav">
          {% for page in site.pages %} {% if page.title %}
  				<li><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li> |
  				{% endif %} {% endfor %}
          <li><a href="{{ "/" | prepend: site.baseurl }}">Home</a></li>
  		</ul>
	</div>
</header>
