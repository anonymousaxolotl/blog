<header>
  <div class="head">
      <h1><a href="{{ site.baseurl }}">{{ site.title }}</a></h1>
  		<nav>
  				{% for page in site.pages %} {% if page.title %}
  				<a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a> |
  				{% endif %} {% endfor %}
  				<a href="{{ "/blog" | prepend: site.baseurl }}">Home</a>
  		</nav>
	</div>
</header>
